<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Bookstore{% endblock title %}</title>

    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- CSS base link-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <div
            class="d-flex align-items-center justify-content-between flex-column flex-md-row  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 fs-3 fw-semibold">Bookstore</a>
            <nav class="d-flex flex-column flex-md-row my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- content -->
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>


    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>


    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- base.js -->
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
