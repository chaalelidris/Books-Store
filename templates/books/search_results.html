<!-- templates/books/search_results.html -->
{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<div class="container">

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>Search Results</h1>
    
        <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
            <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search for books" aria-label="Search">
        </form>
    </div>
    {% for book in book_list %}
        <p>
            <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
            <p>Author: {{ book.author }}</p>
            <p>Price: $ {{ book.price }}</p>
        </p>
    {% endfor %}

</div>
{% endblock content %}
