<!-- templates/registration/login.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button  class="btn btn-success mt-4" type="submit">Log In</button>
    </form>

    <hr data-content="OR" class="hr-text">

    <a class="btn btn-outline-primary" href="{% provider_login_url 'google' %}"><img
            src="https://img.icons8.com/color/16/000000/google-logo.png">
        Login with Google
    </a>
{% endblock content %}
